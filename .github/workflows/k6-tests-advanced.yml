name: K6 Performance Tests (Advanced)

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - '.github/workflows/k6-tests-advanced.yml'
  # Schedule desabilitado - execução automática diária não é necessária
  # schedule:
  #   # Executa diariamente às 2am UTC
  #   - cron: '0 2 * * *'
  # workflow_dispatch desabilitado - repositório público, evita abuso de recursos

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Smoke Test
        run: k6 run --out json=results/smoke-test.json tests/example-test.js

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: results/

  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    needs: smoke-test  # Só roda se smoke test passar
    
    steps:
      - uses: actions/checkout@v4

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Load Test
        run: k6 run --out json=results/load-test.json tests/load-test.js

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: results/

  rps-tests:
    name: RPS Tests
    runs-on: ubuntu-latest
    needs: smoke-test
    
    strategy:
      matrix:
        test: 
          - rps-constant-arrival-rate.js
          - rps-ramping-arrival-rate.js
          - rps-per-vu-iterations.js
    
    steps:
      - uses: actions/checkout@v4

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run ${{ matrix.test }}
        run: k6 run --out json=results/${{ matrix.test }}.json tests/${{ matrix.test }}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rps-test-results-${{ matrix.test }}
          path: results/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-test, load-test, rps-tests]
    if: always()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Summary
        run: |
          echo "## K6 Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results are available in the artifacts." >> $GITHUB_STEP_SUMMARY
